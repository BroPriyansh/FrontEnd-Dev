<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font (used in some pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="company-landing-page.css">
  <title>Company Landing Page</title>
</head>
<body style="font-family: Inter, sans-serif;">
<header class="bg-dark text-white">
  <nav class="container d-flex justify-content-between align-items-center py-3" aria-label="Main navigation">
    <a class="navbar-brand fs-3 text-white" href="#">StartupName</a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Product</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- Hero section demonstrating container, row, col -->
  <section class="py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-4">Build faster with StartupName</h1>
          <p class="lead">A simple, responsive landing page built with Bootstrap grid and utilities.</p>
          <a class="btn btn-primary btn-lg" href="#" role="button">Get Started</a>
        </div>
        <div class="col-md-6 text-center mt-4 mt-md-0">
          <img src="https://source.unsplash.com/600x400/?startup,team" class="img-fluid rounded" alt="Team">
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="bg-light py-4">
  <div class="container text-center small">
    © 2025 StartupName — A Bootstrap demo
  </div>
</footer>

<!-- Bootstrap JS (required where Bootstrap components like Carousel need JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
