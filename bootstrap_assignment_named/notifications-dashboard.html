<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font (used in some pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="notifications-dashboard.css">
  <title>Notifications Dashboard</title>
</head>
<body style="font-family: Inter, sans-serif;">
<main class="container my-5">
  <h2 class="mb-4">Notifications</h2>
  <div class="card p-3">
    <div class="mb-3">
      <div class="alert alert-success" role="alert">You have 2 new messages.</div>
      <div class="alert alert-info" role="alert">Tip: Try our new dark-mode preview.</div>
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Warning: Password expires soon.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

    <div class="bg-light border p-3">
      <h6>Summary</h6>
      <p class="mb-0">2 new messages • 1 tip • 1 warning</p>
    </div>
  </div>
</main>

<!-- Bootstrap JS (required where Bootstrap components like Carousel need JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
