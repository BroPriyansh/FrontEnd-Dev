<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font (used in some pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="personal-portfolio.css">
  <title>Personal Portfolio</title>
</head>
<body style="font-family: Inter, sans-serif;">
<header class="bg-light py-4">
  <div class="container text-center">
    <h1 class="fw-bold">Priyansh Tyagi</h1>
    <p class="text-muted">Frontend Developer — Building interactive web experiences</p>
  </div>
</header>

<main class="container my-5">
  <div class="text-center p-5 bg-light">
    <!-- Profile image -->
    <img src="https://source.unsplash.com/200x200/?portrait" class="img-fluid rounded-circle mb-3" alt="Profile">
    <h2 class="fw-bold">Hi — I'm Priyansh</h2>
    <p class="mb-4">I design and build front-end interfaces with React and Bootstrap.</p>
    <div class="d-flex justify-content-center gap-2 mb-4">
      <a href="#" class="btn btn-primary">Hire Me</a>
      <a href="#" class="btn btn-outline-secondary">Download CV</a>
    </div>

    <!-- Small contact form -->
    <form class="w-100 w-md-50 mx-auto">
      <input type="email" class="form-control mb-2" placeholder="Your email" aria-label="Email">
      <textarea class="form-control mb-2" rows="3" placeholder="Message"></textarea>
      <button class="btn btn-success">Send</button>
    </form>
  </div>
</main>

<footer class="text-center py-4 small">
  Contact: priyansh@example.com
</footer>

<!-- Bootstrap JS (required where Bootstrap components like Carousel need JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
