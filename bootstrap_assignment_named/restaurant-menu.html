<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font (used in some pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="restaurant-menu.css">
  <title>Restaurant Menu</title>
</head>
<body style="font-family: Inter, sans-serif;">
<main class="container my-5">
  <h2 class="text-center mb-4">Today's Menu</h2>
  <div class="row">
    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <tr><th>Dish</th><th>Category</th><th class="text-end">Price</th></tr>
        </thead>
        <tbody>
          <tr><td>Margherita Pizza</td><td>Veg</td><td class="text-end">₹399</td></tr>
          <tr><td>Grilled Salmon</td><td>Non-Veg</td><td class="text-end">₹699</td></tr>
          <tr><td>Caesar Salad</td><td>Starters</td><td class="text-end">₹249</td></tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <h5>Chef's Specials</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item">Truffle Pasta</li>
        <li class="list-group-item">Herb Roasted Chicken</li>
      </ul>
      <figure class="figure d-none d-md-block">
        <img src="https://source.unsplash.com/400x300/?food,dish" class="figure-img img-fluid rounded" alt="Food">
        <figcaption class="figure-caption text-center">Chef special plated.</figcaption>
      </figure>
    </div>
  </div>
</main>

<!-- Bootstrap JS (required where Bootstrap components like Carousel need JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
