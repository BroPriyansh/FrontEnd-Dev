<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font (used in some pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pricing-plans.css">
  <title>Pricing Plans</title>
</head>
<body style="font-family: Inter, sans-serif;">
<main class="container my-5">
  <h2 class="text-center mb-4">Choose Your Plan</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100 shadow-lg">
        <div class="card-body">
          <h5>Basic</h5>
          <h2>₹499</h2>
          <ul class="list-unstyled">
            <li>Feature A</li>
            <li>Feature B</li>
          </ul>
          <a class="btn btn-outline-primary">Select</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow-lg" style="border: 2px solid #0d6efd;">
        <div class="card-body">
          <h5>Pro <span class="badge bg-primary">Popular</span></h5>
          <h2>₹1199</h2>
          <ul class="list-unstyled">
            <li>Everything in Basic</li>
            <li>Advanced analytics</li>
          </ul>
          <a class="btn btn-primary text-white">Select</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow-lg">
        <div class="card-body">
          <h5>Enterprise</h5>
          <h2>Contact</h2>
          <ul class="list-unstyled">
            <li>Custom solutions</li>
          </ul>
          <a class="btn btn-outline-primary">Contact</a>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS (required where Bootstrap components like Carousel need JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
