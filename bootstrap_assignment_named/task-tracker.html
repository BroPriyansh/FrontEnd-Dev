<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font (used in some pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="task-tracker.css">
  <title>Task Tracker</title>
</head>
<body style="font-family: Inter, sans-serif;">
<main class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Tasks <span class="badge bg-secondary">4</span></h3>
    <button class="btn btn-outline-success">Completed <span class="badge bg-light text-dark ms-1">0</span></button>
  </div>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Finish project report <span class="badge bg-danger">High</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Review PRs <span class="badge bg-warning text-dark">Medium</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Update portfolio <span class="badge bg-success">Low</span>
    </li>
  </ul>
</main>

<!-- Bootstrap JS (required where Bootstrap components like Carousel need JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
