<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font (used in some pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="q10.css">
  <title>Travel Showcase</title>
</head>
<body style="font-family: Inter, sans-serif;">
<main>
  <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="https://source.unsplash.com/1200x500/?beach" class="d-block w-100" alt="Beach">
        <div class="carousel-caption d-none d-md-block">
          <h5>Sunny Beaches</h5>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="https://source.unsplash.com/1200x500/?mountains" class="d-block w-100" alt="Mountains">
        <div class="carousel-caption d-none d-md-block">
          <h5>Mountain Retreats</h5>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3500">
        <img src="https://source.unsplash.com/1200x500/?city,travel" class="d-block w-100" alt="City">
        <div class="carousel-caption d-none d-md-block">
          <h5>City Breaks</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container my-4">
    <h5>Booking Progress</h5>
    <div class="progress" style="height: 1.5rem;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
    </div>
  </div>

  <footer class="bg-light py-3 text-center">
    Contact: travel@example.com | +91 98765 43210
  </footer>
</main>

<!-- Bootstrap JS (required where Bootstrap components like Carousel need JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
