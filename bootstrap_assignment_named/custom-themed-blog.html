<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font (used in some pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom-themed-blog.css">
  <title>Custom Themed Blog</title>
</head>
<body style="font-family: Inter, sans-serif;">
<header class="py-4" style="background:var(--bs-primary); color:var(--bs-body-color)">
  <div class="container text-center">
    <h1 class="mb-0">Minimal Blog</h1>
  </div>
</header>

<main class="container my-5">
  <div class="row g-4">
    <div class="col-md-8">
      <article class="card mb-3">
        <div class="card-body">
          <h2 class="h4">How Bootstrap makes layouts easy</h2>
          <p class="lead">A short post to showcase themed headings and buttons.</p>
        </div>
      </article>
      <article class="card">
        <div class="card-body">
          <h2 class="h4">Custom themes with CSS variables</h2>
          <p class="lead">Override --bs-primary to personalise Bootstrap components.</p>
        </div>
      </article>
    </div>
    <aside class="col-md-4">
      <div class="card p-3">
        <h5>About</h5>
        <p class="small">A themed blog demo using a Google Font and variable overrides.</p>
      </div>
    </aside>
  </div>
</main>

<footer class="text-center py-4 small">Â© 2025 Minimal Blog</footer>

<!-- Bootstrap JS (required where Bootstrap components like Carousel need JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
