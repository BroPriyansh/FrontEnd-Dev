<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font (used in some pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="blog-pagination.css">
  <title>Blog Pagination</title>
</head>
<body style="font-family: Inter, sans-serif;">
<main class="container my-5">
  <h2 class="mb-4 text-center">Blog Posts</h2>
  <!-- placeholder posts -->
  <div class="mb-4">
    <div class="card mb-3"><div class="card-body"><h5>Post 1</h5></div></div>
    <div class="card mb-3"><div class="card-body"><h5>Post 2</h5></div></div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

  <div class="d-flex justify-content-center gap-2 mt-3">
    <button class="btn btn-outline-secondary">Older Posts</button>
    <button class="btn btn-outline-secondary">Newer Posts</button>
  </div>
</main>

<!-- Bootstrap JS (required where Bootstrap components like Carousel need JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
