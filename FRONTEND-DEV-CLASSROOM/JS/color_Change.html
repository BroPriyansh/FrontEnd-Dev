<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Change</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" text-center bg-black flex justify-center flex-col text-white">
    <h1 class="text-4xl font-bold text-blue-500 text-center mt-10">
        Color Change Buttons
    </h1>
    <h3 class="text-2xl font-bold text-blue-500 text-center mt-7">Color Changer</h3>
    <div class="w-[80%] mx-auto p-8">
    <div class="flex justify-center space-x-4">
        <span class="button bg-orange-500 p-10 border rounded cursor-pointer" id = "orange">Orange</span>
        <span class="button bg-red-500 p-10 border rounded cursor-pointer" id = "red">Red</span>
        <span class="button bg-green-500 p-10 border rounded cursor-pointer" id = "green">Green</span>
        <span class="button bg-gray-500 p-10 border rounded cursor-pointer" id = "gray">Gray</span>
    </div>
    <button class="bg-white p-10 mt-20 text-black cursor-pointer " id="reset">Reset</button>
</div>
</body>

<script>
 
  const button = document.querySelectorAll('.button');
  const body = document.querySelector("body");
  
  button.forEach(function (button){
    console.log(button);

    button.addEventListener('click' , function(e){
      body.style.backgroundColor = e.target.id;

    })

    const resetButton = document.getElementById('reset');
    resetButton.addEventListener('click' , function(){
      body.style.backgroundColor = 'black';
    })
  })
   
  

</script>
</html>
