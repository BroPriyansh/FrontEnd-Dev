<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
    @media (max-width: 600px) 
    {
        .item {
        display: none !important;
        }
    }
    @media (min-width: 601px) 
    {
        .dots {
        display: none !important;
        }
    }
    </style>

</head>


<body style="display: flex; justify-content: center;background-color: #f0f0f0;">
    <nav style="width: 95%; border-radius: 10px; height: 60px; border: 1px solid rgb(167, 74, 89); box-shadow: 5px 5px 20px rgb(80, 35, 72); background-color: pink; color: black; display: flex; align-items: center; padding-top: 10px; padding-bottom: 10px; padding-left: 20px; padding-right: 20px;">
        <h1 style="margin: 0; font-size: 24px; cursor: pointer;">BridgeLabz</h1>
        <ul class="item" style="list-style: none; display: flex; margin: 0; padding: 0; margin-left: auto;" >
            <li style="margin: 0 15px;"><a href="#" style="font-weight: bold; color: black; text-decoration: none;">Home</a></li>
            <li style="margin: 0 15px;"><a href="#" style="font-weight: bold; color: black; text-decoration: none;">About</a></li>
            <li style="margin: 0 15px;"><a href="#" style="font-weight: bold; color: black; text-decoration: none;">Services</a></li>
            <li style="margin: 0 15px;"><a href="#" style="font-weight: bold; color: black; text-decoration: none;">Contact</a></li>
        </ul>

        <div class="dots" style="font-size: 24px; cursor: pointer; margin-left: auto;z-index:999">&#9776;</div>

        <ul class="item2" style="display: none; position: absolute;top: 80px;right:0px;width: 30%;background-color: pink; flex-direction: column; align-items: start; height:100vh; padding: 10px 0;border-radius: 8px;border: 1px solid rgb(167, 74, 89);box-shadow: 5px 5px 20px rgb(80, 35, 72);" >
            <li style="margin: 0 25px;"><a href="#" style="font-weight: bold; color: black; text-decoration: none;">Home</a></li>
            <li style="margin: 0 25px;"><a href="#" style="font-weight: bold; color: black; text-decoration: none;">About</a></li>
            <li style="margin: 0 25px;"><a href="#" style="font-weight: bold; color: black; text-decoration: none;">Services</a></li>
            <li style="margin: 0 25px;"><a href="#" style="font-weight: bold; color: black; text-decoration: none;">Contact</a></li>
        </ul>
    </nav>

    <script>
        const dots = document.querySelector('.dots');
        const item2 = document.querySelector('.item2');

        dots.addEventListener('click', () => {
            if (item2.style.display === "none" || item2.style.display === "") {
                item2.style.display = "flex";
                item2.style.flexDirection = "column";
                
            } else {
                item2.style.display = "none";
            }
        });
    </script>
</body>
</html>
